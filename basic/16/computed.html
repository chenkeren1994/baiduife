<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        let btn = document.getElementsByTagName('button');
        let firstNumber = document.getElementById('first-number');
        let secondNumber = document.getElementById('second-number');
        Array.from(btn).forEach(e => {
            e.onclick = function () {
                document.getElementById('result').innerHTML = '运算结果:'+ operate(this.id);
            }
        });

        function operate(operate) {

            if (operate == 'add-btn') {
                return parseInt(firstNumber.value) + parseInt(secondNumber.value);
            }
            if (operate == 'minus-btn') {
                return parseInt(firstNumber.value) - parseInt(secondNumber.value);
            }
            if (operate == 'times-btn') {
                return parseInt(firstNumber.value) * parseInt(secondNumber.value);
            }
            if (operate == 'divide-btn') {
                return parseInt(firstNumber.value) / parseInt(secondNumber.value);
            }
        }
    </script>
</body>
</html>
